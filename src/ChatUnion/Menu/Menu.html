<h1>Chat</h1>
<button ng-click="popoverVisible=!popoverVisible" outer-click="popoverVisible=false" outer-click-exclude="popover">Threads<span ng-if="menu.count"> ({{ menu.count }})</span></button>
<threads-popover id="popover" ng-class="{visible: popoverVisible}" ng-if="popoverVisible"></threads-popover>
